<head>

<body>
    <!-- Home page -->
    <div class="container">
        <div class="navbar-container">
            <div class="navbar">
                <a href="index.html"><img src="Img/logo.png" alt="logo" width="125px"></a>
                <nav>
                    <ul id="menuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
                <img src="Img/menu.png" alt="logo" class="menuIcon" onclick="menuToggle()">
            </div>
        </div>
        <div class="row">
            <div class="shipRow">
                <div class="col-75">
                    <div class="container">
                        <form id="validate" action="index.html" onsubmit="thankyou()" >
                                <div class="col-50">
                                    <h3>Shipping Address</h3><br>
                                    <label for="fname">Full Name</label>
                                    <input type="text" id="fname" name="fullname"  required autocomplete="off">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required autocomplete="off">
                                    <label for="adr">Address</label>
                                    <input type="text" id="adr" name="address" required autocomplete="off">
                                    <label for="adr">Phone</label>
                                    <input type="text" id="phn" name="phone" required autocomplete="off">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" required autocomplete="off">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state"required autocomplete="off">
                                    </div>
                                    <div class="col-50">
                                        <label for="pincode">Pincode</label>
                                        <input type="text" id="zip" name="pincode" required autocomplete="off">
                                    </div>
                                </div>
                                <center><input  type="submit" value="Order Now" class="btn" ></center>
                        </form>
                    </div>
                </div>
            </div>
            <div class="shipImg">
                <img src="Img/shipImg.png" alt="error">
            </div>
        </div>


        <div class="footer">

                <div class="row">
                    <div class="footer-col1">
                        <h2>Address</h3>

                            <h2>Mail</h2>
                            <p>gadgetsstore123@gmail.com</p>
                    </div>
                    <div class="footer-col2">
                        <h2>Links</h3>
                            <ul>
                                <li>Coupons</li>
                                <li>Return Policy</li>
                            </ul>
                    </div>
                    <div class="footer-col3">
                        <h2>Follow</h3>
                            <ul>
                                <li>Facebook</li>
                                <li>Instagram</li>
                                <li>Twitter</li>
                            </ul>
                    </div>
